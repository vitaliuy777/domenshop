<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин "shopmiller"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Підключення WebApp -->
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Arial', sans-serif; background-color: #f8f9fa; }
        .header { background: linear-gradient(135deg, #2c3e50, #3498db); color: white; text-align: center; padding: 4rem 2rem; }
        .header h1 { font-size: 2.5rem; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; padding: 1rem; }
        .product-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .product-image { width: 100%; height: 200px; object-fit: cover; border-bottom: 3px solid #3498db; }
        .product-info { padding: 1.5rem; }
        .product-title { color: #2c3e50; font-size: 1.25rem; }
        .product-price { color: #27ae60; font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .order-btn { width: 100%; padding: 12px; background: #3498db; color: white; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        .order-btn:hover { background: #2980b9; }
        .footer { background: #2c3e50; color: white; text-align: center; padding: 2rem; margin-top: 3rem; }
    </style>
</head>
<body>
    <header class="header">
        <h1>Магазин "shopmiller"</h1>
        <p>Ваш надійний постачальник якісних товарів</p>
    </header>

    <main class="container">
        <div class="products-grid">
            <div class="product-card">
                <img src="https://w7.pngwing.com/pngs/175/902/png-transparent-black-hoodie-black-sweater-hoodie.png" alt="Світшот" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Світшот Premium</h2>
                    <p class="product-price">599 грн</p>
                    <button class="order-btn" onclick="sendOrder(1, 'Світшот Premium', 599)">Замовити</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://w7.pngwing.com/pngs/18/253/png-transparent-white-ceramic-mug-coffee-cup-coffee-cup-mug-cup-office-world-cup-red-cup-thumbnail.png" alt="Чашка" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Керамічна Чашка</h2>
                    <p class="product-price">199 грн</p>
                    <button class="order-btn" onclick="sendOrder(2, 'Керамічна Чашка', 199)">Замовити</button>
                </div>
            </div>

            <div class="product-card">
                <img src="https://vivat.com.ua/storage/1.d/files/5/0/501bfac6_detektivi12.png" alt="Книга" class="product-image">
                <div class="product-info">
                    <h2 class="product-title">Детективний Бестселер</h2>
                    <p class="product-price">299 грн</p>
                    <button class="order-btn" onclick="sendOrder(3, 'Детективний Бестселер', 299)">Замовити</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Магазин "shopmiller". Всі права захищені</p>
    </footer>

    <script>
        function sendOrder(productId, productName, price) {
            let orderData = { id: productId, name: productName, price: price };
            Telegram.WebApp.sendData(JSON.stringify(orderData));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
